<!DOCTYPE html>
<html lang="en">
  <head>

    <title>고야참치</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="banner"></div>
        <div class="nav">
          <ul>

        </div>
      </div>
      <div class="section">
        <div class="menu-wrapper">
          <div class="menu">
            <img src="./image/img_con01.jpg" />

              <h6>참다랑어 뱃살</h6>
              <p>숙성 : <span>8일 숙성</span></p>

              <a id="fattyTuna8" href="#" onclick="clicks(this)">담기</a>

            <img src="./image/img_con02.jpg" />

          </div>
          <div class="menu">
            <img src="./image/img_con03.jpg" />
            <div class="menu-info">
              <h6>참다랑어 등살</h6>
              <p>숙성 : <span>3일 숙성</span></p>

              <a id="bestPartOfRed3" href="#" onclick="clicks(this)">담기</a>

          <div class="menu">
            <img src="./image/img_con04.jpg" />

          </div>
          <div class="menu">
            <img src="./image/img_con06.jpg" />
            <div class="menu-info">
              <h6>참다랑어 스페셜 세트</h6>
              <p>숙성 : <span>5일 숙성</span></p>
              <p>가격 : <span>32,000</span></p>
              <a
                id="specialSet"
                href="#"
                style="color: red"
                onclick="sold_out()"
                >품절</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="order">
          <button type="button" id="order" onclick="order_menu()">
            주문하기
          </button>
          <p>총 주문 금액 : <span id="totalMoney">0</span></p>
        </div>
      </div>
    </div>
    <script src="./order.js"></script>

</html>
